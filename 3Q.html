<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Words Example</title>
<style>
  /* Adding random words before and after the <h1> tag */
  h1::before {
    content: "Random Word Before ";
  }
  h1::after {
    content: " Random Word After";
  }
</style>
</head>
<body>

<h1>This is a heading</h1>

</body>
</html>
